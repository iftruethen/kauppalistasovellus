{% extends "layout.html" %}

{% block title %}Kauppalistasovellus{% endblock %}
{% block content %}
    {% for message in get_flashed_messages() %}
    <b class="info">{{ message }}</b>
    {% endfor %}
    <form action="/create" method="post" name="registeration_form">
        <table>
            <tr>
                <td>
                    <label for="username">käyttäjätunnus:</label>
                </td>
                <td>
                    <input name="username" type="text" value="{{ filled.username }}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password1">salasana:</label>
                </td>
                <td>
                    <input name="password1" type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password2">salasana uudestaan:</label>
                </td>
                <td>
                    <input name="password2" type="password">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input name="submit" type="submit">
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
